rules:
  - apiGroups:
      - ""
    apiVersions:
      - v1
    resources:
      - pods
    operations:
      - CREATE
      - UPDATE
  - apiGroups:
      - ""
    apiVersions:
      - v1
    resources:
      - replicationcontrollers
    operations:
      - CREATE
      - UPDATE
  - apiGroups:
      - apps
    apiVersions:
      - v1
    resources:
      - deployments
      - replicasets
      - statefulsets
      - daemonsets
    operations:
      - CREATE
      - UPDATE
  - apiGroups:
      - batch
    apiVersions:
      - v1
    resources:
      - jobs
      - cronjobs
    operations:
      - CREATE
      - UPDATE
mutating: true
contextAwareResources: []
executionMode: kubewarden-wapc
backgroundAudit: true
annotations:
  # artifacthub specific:
  io.artifacthub.displayName: Priority class policy
  io.artifacthub.resources: Pod, Replicationcontroller, Deployments, Replicaset, Statefulset, Daemonset, Job, Cronjob
  io.artifacthub.keywords: pod, priority-class
  io.kubewarden.policy.ociUrl: ghcr.io/kubewarden/policies/priority-class-policy
  # kubewarden specific:
  io.kubewarden.policy.title: priority-class-policy
  io.kubewarden.policy.version: 1.1.0
  io.kubewarden.policy.description: Validates Pod's priority class
  io.kubewarden.policy.author: Kubewarden developers <cncf-kubewarden-maintainers@lists.cncf.io>
  io.kubewarden.policy.url: https://github.com/kubewarden/priority-class-policy
  io.kubewarden.policy.source: https://github.com/kubewarden/priority-class-policy
  io.kubewarden.policy.license: Apache-2.0
  # The next two annotations are used in the policy report generated by the
  # Audit scanner. Severity indicates policy check result criticality and
  # Category indicates policy category. See more here at docs.kubewarden.io
  io.kubewarden.policy.severity: medium
  io.kubewarden.policy.category: Resource validation
